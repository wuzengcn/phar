# .red[Value] and .red[price]: are they the same?

--
.pull-left[

## Price

- What it is: The .red[monetary amount] exchanged for a product or service. 

- Determination: Driven by .red[market] forces like supply and demand, and the willingness of a buyer and seller to transact. 

- Characteristic: A specific, .red[factual] number for a single transaction

]

.pull-right[

## Value

- What it is: The .red[perceived benefit], usefulness, or utility that a person derives from a product or service.

- Determination: Based on individual .red[perception], which can include financial, emotional, or physical benefits.

- Characteristic: .red[Subjective] and can vary significantly from one person to another. For example, software that saves you time and money has a higher value than its price tag. 

]

---
# What is .red[value] of a pharmaceutical drug (continue...) 

.pull-left[

- Value = .red[incremental] health outcomes gained .red[per dollar] spent 

- Value equation 

`$$value = \frac{\Delta Outcome}{\Delta Costs}$$`
&gt; If outcome is .red[Quality-Adjusted Life Years(QALYs)], the the value become the inverse of .red[Incremental Cost-Effectiveness Ratio] (ICER)

- Low value drugs are defined as those that provide little benefit
]

.pull-right[

- Multiple perspectives
  
  - Pharmaceutical companies
  
  - Clinicians and patients
  
  - Payers (e.g., Health insurance companies)
  
  - .red[Society]
]

Definition: Drugs and other technologies are assessed for use and/or for a reimbursement price by looking at .red[incremental health-related effects] and .red[costs] relative to .red[existing treatments].

- Optimize available resources

# Health Technology Assessment 

.red[“Is the technology worth it?”]

What to assess: 

- Is the technology effective? What benefits does it bring?

- For whom does the technology work?

- What costs are entailed in its use?

- How does the technology compare with available treatment alternatives?

- Given the answers to these questions, is the technology worth using in the health care
system for some or all of those who would benefit?

---
# Cost-effectiveness analysis (CEA) 

### Incremental cost-effectiveness ratio (ICER)

- Numerator: Difference between cost of new drugs and that of alternative under study

- Denominator: Difference of health outcomes (Effectiveness) of new drugs and alternative

`$$ICER = \frac{\Delta Cost}{\Delta Effectiveness} = \frac{{Cost_\text{New Drug}}-Cost_\text{Status Quo}}{Effectiveness_\text{New Drug}-Effectiveness_\text{Status Quo}}$$`

--

What is the meaning of ICER? 

--
&lt;center&gt;

.red[Price] to pay in order to gain 1 unit increase in the health benefit

&lt;/center&gt;

# Two key approaches for decision making 

- **Willingness to pay** (WTP)

Will you be willing to pay $100,000 to gain additional 1 years of your life with perfect health? 

- Comparing **ICER** to external reference standard or monetary threshold

Suppose the calculated ICER is $3,000 per QALY gained in Afghanistan for a vaccine program, is the vaccine program cost-effective? 

---
# Quality-adjusted life **years** (QALYs)

.pull-left[
`$$QALY = Q*LYs$$` where Q is .red[Quality of Life] and LY is .red[Life **Years**]

`$$\Delta QALYs = Q_{n}*LYs_{n} - Q_{s}*LYs_{s}$$` where `n` means new drugs and `s` standard treatment

A typical TB patient with has an average quality of life of .red[0.8] during the
illness, and the TB symptoms last .red[6 months] until the patient is fully
recovered.

- How many QALYs does the patient live during the illness?

- How many QALYs saved per case if TB vaccine could avert the TB?
]

.pull-right[
### [Poll](https://www.mentimeter.com/app/presentation/alyvr4itr193828iu8whtvjzek7sxywr/wsfn7xkz3ekr/edit)

&lt;image src="libs/pic/qr_code.png" width ="70%" &gt;
]

---
# Calcuation 

`$$QALY_s = Q_s*LYs_s = 0.8*\frac{6}{12} = 0.8*0.5= 0.4$$`
`$$\Delta QALYs = Q_{n}*LYs_{n} - Q_{s}*LYs_{s}$$`
`$$Q_{n}*LYs_{n} = 1*\frac{6}{12}=1*0.5=0.5$$`
`$$\Delta QALYs = 0.5-0.4=0.1$$`

---
# An hypothetical example 




A dengue vaccine cost .red[$20] per dose. Full vaccination a child under 9 years old requires 3 doses. The efficiency of the dengue vaccine was estimated to be .red[60%]. The .red[QALYs loss] per dengue infection, on average was estimated to be .red[0.035]. 

The .red[incidence] of dengue in the country was estimated to be .red[2%] among children under 9. Assuming that the treatment cost per dengue case is, on average, .red[$100 per infection]. What is the incremental cost-effectiveness ratio (ICER) of the dengue vaccine. 
--

Based on this information, what would you recommend? 

### &lt;center&gt; [Poll](https://www.mentimeter.com/app/presentation/alxz84p1turvk4y3ayhceautkeqck39e/3dkxhvgj5auy)

&lt;/center&gt;

--

`$$\Delta Cost \text{ per person} = (20*3 + 100*0.02*0.4) - (0 + 100*0.02) = 58.8$$`
--

`$$\Delta QALY \text{ per person} = 2\%*0.035*0.6 = 0.00042$$`
--

`$$ICER = \frac{58.8}{0.00042} = 140,000$$`

What does this number tell us? Is it worthwhile to deploy the vaccine to control dengue?
